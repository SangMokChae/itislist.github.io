<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> <!-- google font-->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> <!-- bootstrap css -->
  <title>TO DO LIST</title>
</head>
<body id="body">
  <header id="header">
    <div class="container header-top">
      <div class="row align-items-center header-top__options">  
        <!-- clock -->
        <div class="clock-box col-sm-2 col-md-3 col-header">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
          </div>
        </div>
        <div class="js-weather col-sm-10 col-md-9 col-header">
          <span class="weather"></span>
          <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weatherIcon"/>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="row">
    <div class="col-2 name">
      <div class="col-12 name-top box-top">
        <span class="container__title">NAME</span>
      </div>
      <div class="ask-name">
        <form id="nameForm">
          <input type="text" class="form-control" placeholder="what is your name?">
          <p id="userName" class="text-cloud"></p>
          <img src="css/hello-emoji.png" class="hello-emoji emoji-hidden">
        </form>
      </div>
    </div>

    <div class="col-2 pending">
      <div class="col-12 pending-top box-top">
        <span class="container__title">pending-LIST</span>
      </div>
      <div class="pending-list__box">
        <span class="pending-list__title"></span>
        <ul id="pending-list">
        </ul>
      </div>
    </div>
    
    <div class="col-2 finish">
      <div class="col-12 finish-top box-top">
        <span class="container__title">finish-LIST</span>
      </div>
      <div class="finish-list__box">
        <span class="finish-list__title"></span>
        <ul id="finish-list">
        </ul>
      </div>
    </div>

    <div class="col-2 toDo">
      <div class="col-12 toDo-top box-top">
        <span class="container__title">UPDATE TO DO</span>
      </div>
      <div class="toDo-things">
        <form method="post" id="formToDos">
          <audio src="js/bamboo.mp3" class="audio"></audio>
          <label for="inputToDo" class="toDo-title">To Do.</label>
          <input type="text" class="form-control" id="inputToDo" placeholder="To Do Something.">
        </form>
      </div>
    </div>
  </main>
  
  <footer id="footer">
    
  </footer>


  <script src="js/clock.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/hello.js"></script>
  <script src="js/toDoWork.js"></script>
  <script src="js/play.js"></script>
  
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
